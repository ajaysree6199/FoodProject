
  
  <section>
    <div class="cart-title  mt-5">
      <i class="bi bi-arrow-left" routerLink="/home"></i>
      <h1 class="text-center">Your Cart</h1>
    </div>
    <div class="cart" *ngIf="cartItems.length !=0">
      <div class="cart-body row container mx-5 mx-auto"  *ngFor="let item of cartItems">
        <div class="col-2 col-lg-3 col-md-3 col-sm-3 col-xs-5 cart-img">
          <img [src]="item.img"class="img-fluid" alt="">
        </div>
        <div class="col-3 col-lg-3 col-md-3 col-sm-3 col-xs-2 cart-text my-auto">
          <h5> {{ item.name }} </h5>
          <p>Rating:{{ item.rating }} <i class="bi bi-star-fill"></i></p>
        </div>
        <div class="col-3 col-lg-2 col-md-2 col-sm-2 col-xs-2 my-auto text-center mx-auto d-flex  cart-btn">
          <p class="mx-1">{{ item.quantity }} x</p>
        </div>
        <div class="col-2 col-lg-2 col-md-1 col-sm-2 col-xs-1 mx-auto cart-price my-auto">
          <p class="price">Price:</p>
          <p class="amount">{{ item.price | currency:"INR":"symbol" }} </p>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1 col-1 my-auto del-btn">
          <i class="bi bi-trash btn" (click)="removefromcart(item.id)"></i>


        </div>
      </div>

      <div class="cart-total">
        <h5 class="btn mx-3 btn-success" (click)="proceedToPayment()">Proceed to Pay</h5>
        <h5 class="btn btn-danger mx-1" (click)="clearCart()">Clear Cart</h5>
      </div>

    </div>
    <div class="empty-cart" *ngIf="cartItems.length==0">
        <div class="empty-cart text-center">
            <img src="../../assets/empty-cart.png" alt="" class="img-fluid">
        </div>
       
    </div>
  </section>
